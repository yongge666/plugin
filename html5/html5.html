<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5基础</title>
</head>
<body>
	<p>p:html5</p><!-- 块元素 -->
	<b>b:html5</b>
	<strong>strong:html5</strong>
	<wbr>wbr:ewrsdfgdfsghfhfghfdhgfhg</wbr>fhfghfdhfghfghfghfghgfhfghgfhfghfghfghfghfghfgdhfghdfg
	<em>em:html5</em><!-- 强调 -->
	<s>s:html5</s><!-- 不准确，矫正 -->
	<del>del:html5</del><!-- 特别强调的删除 -->
	<ins>ins：html5</ins>
	<u>u:html5</u>
	html<sub>5</sub>
	html<sup>5</sup>
	<i>i:html5</i><!-- 外文词汇和科技术语 -->
	<code>code:html5</code>
	<var>var:html5</var>
	<samp>samp:html5</samp>
	<kdb>kdb:html5</kdb>
	<mark>mark:html5</mark>

</body>
</html>
